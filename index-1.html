<!DOCTYPE html>
<html lang="en">

<head>

    <title>sales-per-year</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="grid place-items-center">
        <table border="1" cellpadding="4" cellspacing="4" class="table-auto text-purple-600">

                <th class="bg-yellow-300" rowspan="2">Year</th>
                <th class="bg-yellow-300" colspan="3">Sales</th>
                <th></th>
            </tr>
            <tr>
                <td class="bg-yellow-200">North</td>
                <td class="bg-yellow-200">South</td>
                <td class="bg-yellow-200">East</td>
            </tr>
            <tr class="bg-yellow-100">
                <td>2001</td>
                <td>$20</td>
                <td>$500</td>
                <td>$7000</td>
            </tr>
            <tr class="bg-yellow-200">
                <td>2001</td>
                <td>$20</td>
                <td>$500</td>
                <td>$7000</td>
            </tr>
            <tr class="bg-yellow-100">
                <td>2001</td>
                <td>$20</td>
                <td>$500</td>
                <td>$7000</td>
            </tr>
        </table>
    </div>
    <span class="bg-blue-600 rounded text-white p-0.5">C++</span>
    <span class="bg-blue-600 rounded text-white p-0.5">Python</span>
    <span class="bg-blue-600 rounded text-white p-0.5">nodeJS</span>
    <span class="bg-blue-600 rounded text-white p-0.5">Bash</span>
    <table class="text-center" cellpadding="20" cellspacing="4" width="50%">
        <tr class="bg-blue-600 rounded">
            <th>Year</th>
            <th>Grade</th>
            <th>Grades</th>
        </tr>
        <tr class="bg-blue-300 rounded">
            <td>2100</td>
            <td>10</td>
            <td>A</td>
        </tr>
        <tr class="bg-blue-100 rounded">
            <td>2101</td>
            <td>11</td>
            <td>A+</td>
        </tr>
        <tr class="bg-blue-300 rounded">
            <td>2102</td>
            <td>12</td>
            <td>A++</td>
        </tr>
    </table>

</html>
